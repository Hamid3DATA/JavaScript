<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div class="quote_stuff">
        <div class="quote_page">
            <button onclick="generateQuote()" id="generateQuote" class="generateQuote">Generate Quote</button>
            <div class="quote_content">
                <img class="quote_symbol" src="images/quote_symbol.png">
                <p id="quote" class="quote"></p>
            </div>
            <a href="" id="quote_author" class="quote_author"></a>
        </div>
    </div>
</body>
</html>
